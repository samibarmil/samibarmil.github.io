<!DOCTYPE html>
<html>

<head>
    <title>Sami Barmil</title>
    <link rel="stylesheet" href="nerdluv.css">
</head>

<body>
    <div id="header">
        <img src="images/nerdluv.png" alt="banner logo" /> <br />
        where meek geeks meet
    </div>
    <div id="content">
        <form action="">
            <fieldset>
                <legend>Personalia:</legend>
                <table>
                    <tr>
                        <td>
                            <label class="inputLabel" for="name">Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" size="16">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="inputLabel" for="gender">Gender:</label>
                        </td>
                        <td>
                            <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female"><label
                                for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="inputLabel" for="age">Age:</label>
                        </td>
                        <td>
                            <input type="number" id="age" name="age" max="99" size="6">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="inputLabel" for="personality">Personality type:</label>
                        </td>
                        <td>
                            <input type="text" id="personality" name="personality" maxlength="4" size="6">
                            <a href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">(don't know you type?)</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="inputLabel" for="os">Favorite OS:</label>
                        </td>
                        <td>
                            <select id="os" name="os">
                                <option value="windows">Windows</option>
                                <option value="macos">MacOs</option>
                                <option value="linux">Linux</option>
                            </select><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="inputLabel" for="seekingAge">Seeking Age:</label>
                        </td>
                        <td>
                            <input type="number" id="minAge" name="minAge" max="99" size="6" placeholder="min">
                            <label>to</label>
                            <input type="number" id="maxAge" name="maxAge" max="99" size="6" placeholder="min">
                        </td>
                    </tr>
                </table>

                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
    <footer>
        <p>
            <a href="https://validator.w3.org/check?uri=referer" onclick="this.href='http://validator.w3.org/check?uri=' + 
        document.URL"><img src="https://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31"
                    width="88" /></a>
        </p>
    </footer>
</body>

</html>
